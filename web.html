<!DOCTYPE html>
<html>
<head>
 <link href="css/bootstrap.css" rel="stylesheet">
 <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<title></title>
	
</head>
<body>
 <div class="modal fade" id="mymodal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Data</h4>
      </div>
      <div class="modal-body" id="data">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="Change">Change your data</button>
      </div>
     </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->
 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add your data</button>
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Your data</h4>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
            <label for="recipient-name" class="control-label">Set your own ID:</label>
            <input type="text" class="form-control" id="data-id">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Age:</label>
            <input type="text" class="form-control" id="age">
          </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
    </div>
  </div>
 </div>
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" id="set">
  <div class="modal-dialog" role="document">
   <div class="modal-content">
    <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="exampleModalLabel">Change your data</h4>
     </div>
    <div class="modal-body">
      <form>
       <div class="form-group">
         <label for="recipient-name" class="control-label"></label>
         <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
         <label for="message-text" class="control-label"></label>
         <button type="button" class="btn btn-primary"></button>
        </div>
        <div class="form-group">
         <label for="message-text" class="control-label"></label>
         <button type="button" class="btn btn-primary"></button>
        </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Delete</button>
        <button type="button" class="btn btn-primary">Save your changes</button>
      </div>
   </div>
  </div>
 </div>
 <table class="table table-striped">
 <thead>
  <tr>
   <td>id</td>
   <td>姓名</td>
  </tr>
 </thead>
 <tbody id="students">
  <tr>
   <td>example</td>
   <td>example</td>
  </tr>
  </tbody>
 </table>
<script type="text/javascript" src="js/fdb-all.min.js"></script>
<script type="text/javascript">

	var fdb = new ForerunnerDB();
    var db = fdb.db("你的資料庫名稱");
    var studentCollection = db.collection('students');
    studentCollection.load();
    function showModal(){
     var id=$($(this).find("td")[0]).text();
     var student=studentCollection.find({
     	id:id
     })[0];
     console.log(student);
     $("#data").text("Age:"+student.age)
     $("#mymodal").modal("show");
    }
    $("#students").on("click","tr",showModal);
   setTimeout(function(){
   	var students =studentCollection.find();
   	for (var i = 0; i < students.length; i++) {
   		var id = students[i]. id;
   		var name = students[i].name;
   		$("#students").append("<tr><td>"+id+"</td><td>"+name+"</td></tr>")
   	};
   },500);
   $("#save").click(function(){
   	var aaaa={
   		id:$("#data-id").val(),
   		name:$("#name").val(),
   		age:$("#age").val()
   	};
   	$("#data-id").val("");
   	$("#name").val("");
   	$("#age").val("");
   	studentCollection.insert(aaaa);
   	studentCollection.save();
   	$("#exampleModal").modal('hide');
   	var aaa=studentCollection.find(aaaa)[0];
    $("#students").append("<tr><td>"+aaa.id+"</td><td>"+aaa.name+"</td></tr>")
   });
   $("#Change").click(function(){
   	$("#set").modal('show');
   });
</script>
</body>
</html>
