<script type="text/javascript">

	var fdb = new ForerunnerDB();
    var db = fdb.db("你的資料庫名稱");
    var studentCollection = db.collection('students');
    studentCollection.load();
    function showModal(){
     var _id=$($(this).find("td")[0]).text();
     var student=studentCollection.find({
     	_id:_id
     })[0];
     console.log(student);
     $(".modal-body").text("Age:"+student.age)
     $("#mymodal").modal("show");
    }
    $("#students").on("click","tr",showModal);
   setTimeout(function(){
   	var students =studentCollection.find();
   	for (var i = 0; i < students.length; i++) {
   		var id = students[i]. _id;
   		var name = students[i].name;
   		$("#students").append("<tr><td>"+id+"</td><td>"+name+"</td></tr>")
   	};
   },500);
</script>
